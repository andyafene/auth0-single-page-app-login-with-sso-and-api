<html>
  <head>
    <meta charset="utf-8">
    <title>Single Page Application</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="//cdn.auth0.com/w2/auth0-7.6.1.js"></script>
    <script src="/javascript/auth0-variables.js"></script>
    <script src="/javascript/index.js"></script>
  </head>
  <body>
    <ul id="login" style="display:none">
      <li>
        <a id="authenticate-embedded-customui" href="#">Embedded Custom UI Sign in</a>
      </li>
    </ul>
    <ul id="logout" style="display:none">
      <li>
        <a id="sso-logout" href="#">Log out (clear local storage and kill SSO Session)</a>
      </li>
      <li>
        <a id="local-logout" href="#">Log out locally (clear local storage only)</a>
      </li>
    </ul>
    <div id="embedded-login-customui" class="container" style="display:none;">
        <div class="form-signin">
            <h2 class="form-signin-heading">Embedded Login</h2>
            <label for="email" class="sr-only">Email address</label>
            <input type="email" id="email" class="form-control" placeholder="Email address" required="" autofocus="">
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Password" required="">
            <button id="signin-db" class="btn btn-lg btn-primary btn-block">Sign in</button>
        </div>
    </div>
    <div id="embedded-login-lock" class="container" style="display:none;">
      <div id="root" style="width: 280px; margin: 40px auto; padding: 10px;">
      </div>
    </div>
    <div>
      <p id="status"></p>
    </div>
    <div id="app" style="display:none;">
      <button id="get-profile-authentication-userinfo">Get Profile Auth</button>
      <div id="results"><pre></pre></div>
    </div>

  </body>
</html>
